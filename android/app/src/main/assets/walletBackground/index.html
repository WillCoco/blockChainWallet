<style>
    body {
        border: 1px solid #3e8eff
    }
    p {
        font-size: 60px
    }
</style>
<body>
<p>WebView Wallet Helper</p>
</body>
<script>
  /**
   * 监听RN webview 发送到 html5 的消息
   */
  window.onload = function() {
    document.addEventListener("message", function (msg) {
      var data = safeParse(msg && msg.data) || {};
      var payloadAction = data.action;

      var action = pickerActions(payloadAction);

      var response = action(data);

      window.ReactNativeWebView && window.ReactNativeWebView.postMessage(safeStringify(response));
    });
  };

  function pickerActions(action) {
    switch (action) {
      case 'CREATE_WALLET':
        return window.walletBase.createWallet;
      case 'CREATE_WALLET1':
        return window.walletBase.createWallet;
      default: alert('UNDEFINED ACTION:'+ action);
    }
  }

  function safeParse(json) {
    var data;
    try {
      data = JSON.parse(json)
    }
    catch (err) {
      alert('JSON.parse error')
    }
    return data;
  }

  function safeStringify(data) {
    var json;
    try {
      json = JSON.stringify(data)
    }
    catch (err) {
      alert('JSON.stringify error')
    }
    return json;
  }
</script>
</html>
