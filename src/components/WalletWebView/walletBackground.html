<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    123123123123123
</body>
<script>
  /**
   * 监听RN webview 发送到 html5 的消息
   */
  window.onload = function() {
    window.addEventListener("message", function (msg) {
      var data = JSON.stringify(msg.data);
      console.log("接收RN发送过来的消息", data);
    });
  }
</script>
</html>
